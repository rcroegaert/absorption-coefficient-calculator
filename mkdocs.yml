site_name: Absorption Coefficient Calculator Docs
site url: https://rcroegaert.github.io/absorption-coefficient-calculator-docs/
repo_url: https://github.com/rcroegaert/absorption-coefficient-calculator
repo_name: absorption-coefficient-calculator


nav:
    - Home: index.md
    - Models: models.md
    - TMM: absorptioncoeff.md
    - Utility functions: utils.md


plugins:
    - mkdocstrings
    - search
    - bibtex:
        bib_file: "references.bib"

theme:
  name: material
  palette:
    primary: red
    accent: pink
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - content.code.copy

markdown_extensions:
  - mdx_include:
      base_path: docs
  - admonition
  - pymdownx.details
  - footnotes
  - pymdownx.superfences
  - tables
  - pymdownx.tabbed:
      alternate_style: true